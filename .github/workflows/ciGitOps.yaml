name: CI-GitOps

on:
  workflow_dispatch:   # d[a pra executar manualmente
  push:
    branches: [ "main" ]

jobs:
  update-gitops:
    runs-on: ubuntu-latest
    needs: build-and-push   # dependencia
    steps:
      # Checkout direto do repo GitOps
      - name: Checkout GitOps repo
        uses: actions/checkout@v3
        with:
          repository: vi-tineo/ManowarK8sGitOps
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      # Atualizar o manifesto com a nova tag da imagem
      - name: Update manifest
        run: |
          cd gitops/k8s
          sed -i "s|image: vitortineo/manowar:.*|image: vitortineo/manowar:${{ github.sha }}|" manoDeploy.yaml
          git config user.name "salazar"
          git config user.email "salazart@users.noreply.github.com"
          git commit -am "Update image to ${{ github.sha }}"
          git push
